<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const vowels = "аеёиоуыэюя";
      function countForEach(text) {
        const lowerText = text.toLowerCase();
        let count = 0;
        lowerText.split("").forEach((ch) => {
          if (vowels.includes(ch)) count++;
        });
        return count;
      }
      function countFilter(text) {
        const lowerText = text.toLowerCase();
        let filVowels = lowerText.split("").filter((ch) => vowels.includes(ch));
        return filVowels.length;
      }
      function countReduce(text) {
        const lowerText = text.toLowerCase();
        let res = lowerText
          .split("")
          .reduce((count, ch) => (vowels.includes(ch) ? count + 1 : count), 0);
        return res;
      }

      function main() {
        const userInput = prompt("Введите строку:");

        if (userInput !== null) {
          let vowelCount = countForEach(userInput);
          console.log(`Количество русских гласных букв ForEach: ${vowelCount}`);
          vowelCount = countFilter("аааааааа");
          console.log(`Количество русских гласных букв Filter: ${vowelCount}`);
          vowelCount = countReduce("ааааа");
          console.log(`Количество русских гласных букв Reduce: ${vowelCount}`);
        } else {
          console.log("Отмена");
        }
      }
      main();
    </script>
  </body>
</html>
