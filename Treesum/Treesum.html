    <!-- // N.05 Домашнее задание TREESUM
// Разработать «чистую» функцию treeSum, которая получает массив, элементы которого
// могут быть числами или снова массивами, и так до любого уровня.
// Функция должна рассчитать и вернуть сумму всех числовых элементов массива со всех
// уровней, используя рекурсию.
// При написании функции не описывать каких-либо вложенных в неё функций.
// Проверить работу функции можно на следующем массиве (сумма 50): -->

    <script>
      array = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];

      function sumArray(arr) {
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
            sum += sumArray(arr[i]);
          } else {
            sum += arr[i];
          }
        }
        return sum;
      }

      const arraySum = sumArray(array);
      console.log(arraySum);
    </script>
