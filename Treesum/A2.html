<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <script>
      function stringBack(str) {
        let i = 0;
        let j = str.length - 1;
        if (str == null) return "";
        while (str[i] === " ") {
          i++;
        }
        if (i > j) {
          console.log("Строка из пробелов");
          return "";
        }
        while (str[j] === " ") {
          j--;
        }
        if (i === 0 && j === str.length - 1) {
          console.log("Нет пробелов для удаления");
          return str;
        }
        const mes = str.slice(i, j + 1);
        return mes;
      }
      btn.addEventListener("click", () => {
        const mes = prompt("Введите сообщение:");
        const resMes = stringBack(mes);
        alert(`*${resMes}*`);
      });
    </script>
  </body>
</html>
